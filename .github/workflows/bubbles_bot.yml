name: Bubbles Bot Daily Run

on:
  schedule:
    # Run at 10:00 AM and 10:00 PM UTC (Adjust as needed)
    - cron: "0 10,22 * * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright
          playwright install chromium

      - name: Run Bublox Automation
        env:
          BUBLOX_EMAIL: ${{ secrets.BUBLOX_EMAIL }}
          BUBLOX_PASSWORD: ${{ secrets.BUBLOX_PASSWORD }}
        run: python main.py

      - name: Commit state if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_run.json
          # Only commit if there are changes
          git commit -m "Update daily run state" || exit 0
          git push
